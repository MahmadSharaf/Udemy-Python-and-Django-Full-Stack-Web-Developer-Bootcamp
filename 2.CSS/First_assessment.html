<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment test CSS LEVEL ONE</title>
    <link rel="stylesheet" href="First_assessment.css">
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>
    <p id=Opening>Thanks so much for visiting this site!</p>
    <h2>What is this for?</h2>
    <p>This site can do three things</p>
    <ol>
      <li id=item1>Take in text input</li>
      <li>Take in Log in Information</li>
      <li><a href="http://www.google.com">Take you to Google</a> </li>
    </ol>
    <textarea id=txt1 name="name" rows="27" cols="120"></textarea>
    <h2>Please log in to save your blog post</h2>
    <form class="Login" action="index.html" method="post">
      <label for="email">Email: </label>
      <input id=email type="email" name="" value="">
      <label for="Pass">Password: </label>
      <input id=Pass type="password" name="" value="">
      <div class="Feed">
        <p>Questions or Comments? Send us feedback here:</p>
        <textarea id=txt2 name="name" rows="8" cols="80"></textarea>
      </div>
    </form>
  </body>
</html>
