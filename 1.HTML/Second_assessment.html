<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" action="index.html" method="post">
      <label for="First">First Name:</label>
      <input id="First" type="text" name="" placeholder="First Name" required=>
      <label for="Second">Last Name:</label>
      <input id="Second" type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label for="Email">Email:</label>
      <input id="Email" type="email" name="" placeholder="name@email.com" required>
      <label for="pass">password:</label>
      <input id="pass" type="password" name="" placeholder="" required>

      <p>Are you over the age of 18?</p>
      <label for="Yes">Yes:</label>
      <input id="Yes" type="radio" name="18?" value="Yes:">
      <label for="No">No:</label>
      <input id="No" type="radio" name="18?" value="No:">

      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="">
        <option value="Credit">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <p></p>
    <input type="submit" name="" value="Submit Feedback" onsubmit="home.html">
    </form>

  </body>
</html>
